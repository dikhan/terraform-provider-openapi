components:
  schemas:
    ContentDeliveryNetworkV1:
      required:
        - hostnames
        - ips
        - label
      type: object
      properties:
        id:
          type: string
          readOnly: true
        label:
          type: string
          x-terraform-immutable: true
        ips:
          type: array
          items:
            type: string
          x-terraform-force-new: true
        hostnames:
          type: array
          items:
            type: string
        exampleInt:
          type: integer
        exampleNumber:
          type: number
          x-terraform-field-name: better_example_number_field_name
        example_boolean:
          type: boolean
        optional_property:
          type: string
        computed:
          type: string
          readOnly: true
        computed_with_default:
          type: string
          readOnly: true
          default: computed value known at runtime
        optional_computed:
          type: string
          x-terraform-computed: true
        optional_computed_with_default:
          type: string
          default: some computed value known at runtime
        object_property:
          $ref: '#/components/schemas/ObjectProperty'
        arrayOfObjectsExample:
          type: array
          items:
            type: object
            properties:
              protocol:
                type: string
              originPort:
                type: integer
                x-terraform-field-name: origin_port
        object_nested_scheme_property:
          type: object
          properties:
            name:
              type: string
              readOnly: true
            object_property:
              type: object
              properties:
                account:
                  type: string
          x-terraform-computed: true
    ObjectProperty:
      required:
        - detailedMessage
        - exampleInt
        - exampleNumber
        - example_boolean
        - message
      type: object
      properties:
        message:
          type: string
        detailedMessage:
          type: string
          x-terraform-field-name: detailed_message
        exampleInt:
          type: integer
        exampleNumber:
          type: number
        example_boolean:
          type: boolean
    LBV1:
      required:
        - backends
        - name
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        backends:
          type: array
          items:
            type: string
        status:
          type: string
          description: lb resource status
          readOnly: true
          enum:
            - deploy_pending
            - deploy_in_progress
            - deploy_failed
            - deployed
            - delete_pending
            - delete_in_progress
            - delete_failed
            - deleted
        timeToProcess:
          type: integer
        simulate_failure:
          type: boolean
        newStatus:
          $ref: '#/components/schemas/Status'
    Status:
      type: object
      properties:
        message:
          type: string
        status:
          type: string
      x-terraform-field-status: true
    MonitorV1:
      required:
        - name
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
    ContentDeliveryNetworkFirewallV1:
      required:
        - name
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
    Error:
      required:
        - code
        - message
      type: object
      properties:
        code:
          type: string
        message:
          type: string
  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  securitySchemes:
    apikey_auth:
      type: apiKey
      name: Authorization
      in: header
x-terraform-provider-multiregion-fqdn: some.api.${region}.nonexistingrandomdomain.io
x-terraform-provider-regions: rst1,dub1
x-terraform-resource-regions-monitor: rst1,dub1
